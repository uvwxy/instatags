<div>
  <h4>Tags</h4>
  <div class="row">
    <form>
      <div class="form-group col-md-3">
        <input type="text" class="form-control" placeholder="#tag" ng-model="tagInput">
      </div>
      <div class="form-group col-md-3">
        <input type="text" class="form-control" placeholder="#tag" ng-model="relatedLimit">
      </div>
      <div class="form-group col-md-3">
        <button type="submit" class="btn btn-default" ng-click="addSearchTag(tagInput)">Search</button>
      </div>
    </form>
  </div>
  <div class="row">
    <form>
      <div class="form-group col-md-12 btn-group">
        <button class="btn btn-default btn-sm" ng-repeat="pt in popular"
                ng-click="addSearchTag(pt)">{{pt}}
        </button>
      </div>
    </form>
  </div>

  <h4>Tag List ({{tagCount}})</h4>
  <form>
    <textarea class="form-control">{{copyString}}</textarea>
  </form>
  <div class="row">
    <form>
      <div class="form-group col-md-12 btn-group">
        <button class="btn btn-default btn-sm" ng-click="sortTags()">Sort</button>
        <button class="btn btn-default btn-sm" ng-click="resetAll()">Reset All</button>
      </div>
    </form>
  </div>
  <h4>Search Results</h4>


  <div class="row">
    <div class="col-md-3" ng-repeat="result in searchResults track by $index">
      <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" data-target="#tag_{{result.name}}"><b>#{{result.name}}</b>
          <button type="button" class="btn btn-xs pull-right">
            <span class="glyphicon glyphicon-list"></span>
          </button>
        </div>
        <div class="panel-body collapse in" id="tag_{{result.name}}">
          <p ng-init="rt.clicked=false" ng-repeat="rt in result.related | limitTo:relatedLimit"
             ng-click="addSelection(result.name,rt.name);rt.clicked=!rt.clicked">
            <span class="glyphicon"
                  ng-class="{'glyphicon-ok' : rt.clicked, 'glyphicon-plus':!rt.clicked}"></span>
            #{{rt.name}}<a target="_blank" href="https://www.instagram.com/explore/tags/{{rt.name}}/"
                           class="badge pull-right">{{rt.media_count}}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
